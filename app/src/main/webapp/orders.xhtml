<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<f:metadata>
		<f:viewParam name="c" value="#{orderController.customerId}" />
	</f:metadata>

	<ui:define name="content">
		<h1>Pedido</h1>

		<h:form id="reg">
			<h2>Cadastro de pedido</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="orderValue" value="Custo:" />
				<h:inputText id="orderValue" value="#{newOrder.orderValue}" />
				<h:message for="orderValue" errorClass="invalid" />

				<h:outputLabel for="orderDate" value="Data:" />
				<h:inputText id="orderDate" value="#{newOrder.orderDate}"
					readonly="true">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:inputText>
				<h:message for="orderDate" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register" action="#{orderController.register}"
						value="Cadastrar" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h2>Pedidos</h2>
		<h:panelGroup rendered="#{empty orders}">
			<em>Pedido não cadastrado.</em>
		</h:panelGroup>
		<p:dataTable var="o" value="#{orders}" rendered="#{not empty orders}"
			styleClass="simpletablestyle">
			<p:column headerText="ID">
				<h:outputText value="#{o.id}" />
			</p:column>
			<p:column headerText="Custo">
				<h:outputText value="#{o.orderValue}" />
			</p:column>
			<p:column headerText="Pago">
				<h:outputText value="#{o.valuePaid}" />
			</p:column>
			<p:column headerText="Data do pedido">
				<h:outputText value="#{o.orderDate}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</p:column>
			<p:column headerText="Data do pagamento">
				<h:outputText value="#{o.payDay}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</p:column>
			<p:column headerText="Forma de pagamento">
				<h:outputText value="#{o.paymentMethod}" />
			</p:column>
			<p:column headerText="Situação">
				<h:outputText value="#{o.paymentStatus}" />
			</p:column>
			<p:column>
				<p:commandButton type="button"
					onclick="openShopline(#{o.id}, #{o.orderValue})" value="Shopline" />
			</p:column>
		</p:dataTable>

		<div id="shopline" style="visibility: hidden; display: inline;">
			<FORM METHOD="POST"
				ACTION="http://localhost:8090/gateway-pagamentos-api/shopline"
				onsubmit="carregabrw()" target="SHOPLINE">
				<INPUT TYPE="hidden" NAME="DC" VALUE="" />
			</FORM>
		</div>
	</ui:define>
</ui:composition>
