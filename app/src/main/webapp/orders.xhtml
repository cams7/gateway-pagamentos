<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	
	<ui:define name="content">
		<h1>Pedido</h1>

		<h:form id="reg">
			<h2>Cadastro de pedido</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="amount" value="Quantidade:" />
				<h:inputText id="amount" value="#{newOrder.amount}" />
				<h:message for="amount" errorClass="invalid" />

				<h:outputLabel for="cost" value="Custo:" />
				<h:inputText id="cost" value="#{newOrder.cost}" />
				<h:message for="cost" errorClass="invalid" />

				<h:outputLabel for="orderDate" value="Data:" />
				<h:inputText id="orderDate" value="#{newOrder.orderDate}"
					readonly="true">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:inputText>
				<h:message for="orderDate" errorClass="invalid" />

				<!-- h:outputLabel for="paymentMethod" value="Forma de pagamento:" />
				<h:selectManyListbox id="paymentMethod"
					value="#{newOrder.paymentMethod}"
					converter="paymentMethodConverter">
					<f:selectItems value="#{orderController.paymentMethods}" />
				</h:selectManyListbox>
				<h:message for="paymentMethod" errorClass="invalid" />

				<h:outputLabel for="orderStatus" value="Situação:" />
				<h:selectManyListbox id="orderStatus"
					value="#{newOrder.orderStatus}" converter="orderStatusConverter"
					readonly="true">
					<f:selectItems value="#{orderController.orderStatus}" />
				</h:selectManyListbox>
				<h:message for="orderStatus" errorClass="invalid" /-->
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register" action="#{orderController.register}"
						value="Cadastrar" styleClass="register">
						<f:param value="#{param['c']}" name="c" />
					</h:commandButton>
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h2>Pedidos</h2>
		<h:panelGroup rendered="#{empty orders}">
			<em>Pedido não cadastrado.</em>
		</h:panelGroup>
		<h:dataTable var="o" value="#{orders}" rendered="#{not empty orders}"
			styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{o.id}
            </h:column>
			<h:column>
				<f:facet name="header">Quantidade</f:facet>
                #{o.amount}
            </h:column>
			<h:column>
				<f:facet name="header">Custo</f:facet>
                #{o.cost}
            </h:column>
			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{o.orderDate}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Forma de pagamento</f:facet>
                #{o.paymentMethod}
            </h:column>
			<h:column>
				<f:facet name="header">Situação</f:facet>
                #{o.orderStatus}
            </h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
