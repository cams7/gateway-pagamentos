<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Clientes</h1>

		<h:form id="reg">
			<h2>Cadastro de cliente</h2>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="Nome:" />
				<h:inputText id="name" value="#{newCustomer.name}" />
				<h:message for="name" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{customerController.register}" value="Cadastrar"
						styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h2>Clientes</h2>
		<h:panelGroup rendered="#{empty customers}">
			<em>Cliente nÃ£o cadastrado.</em>
		</h:panelGroup>
		<h:dataTable var="c" value="#{customers}"
			rendered="#{not empty customers}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">ID</f:facet>
                #{c.id}
            </h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:link value="#{c.name}" outcome="orders" includeViewParams="true">
					<f:param value="#{c.id}" name="c" />
				</h:link>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
